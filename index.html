<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ALOAPP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="d-flex bg-secondary">
      <div class="row w-75 p-4" id="renderDssp"></div>
      <div class="w-25 p-4">
        <div
          class="bg-white w-100 h-100 p-3 d-flex flex-column justify-content-between"
        >
          <div class="w-100 h-50 d-flex flex-column justify-content-around">
            <div>
              <i class="fa-solid fa-filter"></i>
              <span>Filter</span>
            </div>
            <input
              type="text"
              class="p-2"
              id="input"
              onkeyup="timTenSP()"
              placeholder="Tìm tên Sản phẩm ..."
            />
            <select name="select" id="select" class="p-2">
              <option value="a-z">a-z</option>
              <option value="z-a">z-a</option>
              <option value="giaTangDan">Giá tăng dần</option>
              <option value="giaGiamDan">Giá giảm dần</option>
            </select>
            <div>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <br />
              <small>Sản phẩm có số sao đánh giá từ đây trở lên</small>
            </div>
          </div>
          <button class="btn btn-success w-100 ml-auto" onclick="">
            <i class="fa-solid fa-magnifying-glass"></i>Tìm
          </button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
